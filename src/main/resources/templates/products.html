<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List de Produits</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class ="container text-center">
    <div> <h1>List de Produits</h1> </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
            <th>ID</th>
            <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${listProducts}">
    <tr>
        <td>[[${product.id}]]</td>
        <td>[[${product.name}]]</td>*
        <td>[[${product.price}]]</td>
        <td>[[${product.category.name}]]</td>
        <td>

        <a th:href="@{'/products/edit/' + ${product.id}}">Modifier</a>
            <a th:href="@{'/products/delete/' + ${product.id}}">Supprimer</a>
            </td>
    </tr>
            </th:block>
            </tbody>
    </table>
    </div>
</div>
</body>
</html>
